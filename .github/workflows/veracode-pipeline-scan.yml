name: Veracode Pipeline Scan
on: workflow_dispatch
    
jobs:
  pipeline_scan:
    name: Pipeline Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out main branch
        uses: actions/checkout@v2
        
      - name: Build with Maven
        run: mvn -B package --file app/pom.xml
          
      - name: Pipeline Scan
        run: |
          curl -sSO https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
          unzip -o pipeline-scan-LATEST.zip
          java -jar pipeline-scan.jar -vid ${{ secrets.VERACODE_API_ID }} -vkey ${{ secrets.VERACODE_API_KEY }} --fail_on_severity="Very High" --fail_on_cwe=78 --json_output_file="results.json" -f app/target/verademo.war || true
      #  continue-on-error: true
      # - name: pipeline-scan action step
      #   id: pipeline-scan
      #   uses: veracode/Veracode-pipeline-scan-action@pipeline-scan-latest
      #   with:
      #       vid: ${{ secrets.VERACODE_API_ID }}
      #       vkey: ${{ secrets.VERACODE_API_KEY }}
      #       file: "app/target/verademo.war" 
      #       fail_build: false

      - name: Upload results.json
        uses: actions/upload-artifact@v2
        with:
          name: Scan Results
          path: /home/runner/work/verademo/verademo/results.json
